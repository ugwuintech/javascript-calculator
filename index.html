<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="calculator card mt-5">
        <div class="col-12 display">
          <input
            type="text"
            class="calculator-screen z-depth-1"
            value=""
            id="display"
            disabled
          />
          <input
            type="text"
            class="calculator-screen z-depth-1"
            value=""
            id="display-1"
            disabled
          />
        </div>
        <div class="calculator-keys">
          <button type="button" class="operator btn" value="+">+</button>
          <button type="button" class="operator btn" value="-">-</button>
          <button type="button" class="operator btn" value="*">&times;</button>
          <button type="button" class="operator btn" value="/">&divide;</button>

          <button
            type="button"
            value="7"
            class="btn waves-effect"
            onclick="clicked(7)"
          >
            7
          </button>
          <button
            type="button"
            value="8"
            class="btn waves-effect"
            onclick="clicked(8)"
          >
            8
          </button>
          <button
            type="button"
            value="9"
            class="btn waves-effect"
            onclick="clicked(9)"
          >
            9
          </button>

          <button
            type="button"
            value="4"
            class="btn waves-effect"
            onclick="clicked(4)"
          >
            4
          </button>
          <button
            type="button"
            value="5"
            class="btn waves-effect"
            onclick="clicked(5)"
          >
            5
          </button>
          <button
            type="button"
            value="6"
            class="btn waves-effect"
            onclick="clicked(6)"
          >
            6
          </button>

          <button
            type="button"
            value="1"
            class="btn waves-effect"
            onclick="clicked(1)"
          >
            1
          </button>
          <button
            type="button"
            value="2"
            class="btn waves-effect"
            onclick="clicked(2)"
          >
            2
          </button>
          <button
            type="button"
            value="3"
            class="btn waves-effect"
            onclick="clicked(3)"
          >
            3
          </button>

          <button
            type="button"
            value="0"
            class="btn waves-effect"
            onclick="clicked(0)"
          >
            0
          </button>
          <button
            type="button"
            class="decimal function btn btn-secondary"
            value="."
          >
            .
          </button>
          <button
            type="button"
            class="all-clear function btn btn-danger btn-sm"
            value="all-clear"
            style="background: rgb(255 0 0) !important"
          >
            AC
          </button>

          <button
            type="button"
            class="clear function btn btn-danger"
            value="clear"
          >
            DEL
          </button>

          <button
            type="button"
            class="equal-sign operator btn btn-default"
            value="="
          >
            =
          </button>
        </div>
      </div>
    </div>

    <div style="position: fixed; top: 10px; right: 5px">
      <button class="btn" onclick="toggleTheme()">toggle</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
